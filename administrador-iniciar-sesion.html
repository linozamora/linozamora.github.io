          <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
            <div class="login-brand">
              <img src="assets/img/sinapsis-sidebar.png" alt="logo" width="300" class="">
            </div>

            <SCRIPT  language=JavaScript>
            function go(){

            if (useremail == 'admin@sinapsisUAO.co' && password==''){

                     alert("Porfavor ingrese, nombre de usuario y contraseña correctos.");
                }
            }
            </SCRIPT>
            <div class="card card-primary">
              <div class="card-header"><h4>Iniciar Sesión</h4></div>

              <div class="card-body">
                <form method="POST" action="#" class="needs-validation" novalidate="">
                  <div class="form-group">
                    <label for="useremail">Usuario o correo institucional</label>
                    <input id="useremail" type="email" class="form-control" name="email" tabindex="1" required autofocus>

                      Digite su nombre de usuario o correo institucional correctamente
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="d-block">
                    	<label for="contraseña" class="control-label">Contraseña</label>
                      <div class="float-right">
                        <a href="auth-forgot-password.html" class="text-small">
                          ¿Olvidaste tu constraseña?
                        </a>
                      </div>
                    </div>
                    <input id="contraseña" type="password" class="form-control" name="password" tabindex="2" required>
                    <div class="invalid-feedback">
                      Digite la contraseña correctamente
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" name="recordar" class="custom-control-input" tabindex="3" id="Recordar">
                      <label class="custom-control-label" for="recordar">Recordar mi usuario y contraseña</label>
                    </div>
                  </div>
				  

                  <div class="form-group">
                    <a href="administrador-interfaz-inicio.html" class="btn btn-primary btn-lg btn-block" role="button">Entrar</a>
                  </div>

                  <div class="mt-5 text-muted text-center">
